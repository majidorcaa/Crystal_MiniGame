<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1">
    <title>Maze Game Level 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Level 1 — Warga Crystal</h1>
    <div id="timer">Time: 60s</div>
    <canvas id="mazeCanvas"></canvas>

    <!-- Control Buttons -->
    <div id="controls">
        <button class="control-btn" data-dir="up">▲</button>
        <div>
            <button class="control-btn" data-dir="left">◀</button>
            <button class="control-btn" data-dir="right">▶</button>
        </div>
        <button class="control-btn" data-dir="down">▼</button>
    </div>

    <!-- Popup Game Over -->
    <div id="popupGameOver" class="popup hidden">
        <div class="popup-box">
            <h2>Game Over!</h2>
            <p>Waktu habis.</p>
            <p>Restart game?</p>
            <button id="restartYes">YES</button>
            <button id="restartNo">NO</button>
        </div>
    </div>

    <!-- Popup Win -->
    <div id="popupWin" class="popup hidden">
        <div class="popup-box">
            <h2>Congratulation!</h2>
            <p>LV1 Warga Crystal COMPLETE</p>
            <button id="winRestart">PLAY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
